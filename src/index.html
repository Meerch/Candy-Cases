<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Candy Cases</title>
</head>
<body>

  <div id="app">
      <div class="header">
          <div class="container">
              <div class="balance">
                  <span class="balance__value">Balance: 10  candy</span>
              </div>
          </div>
      </div>
      <nav class="navigation">
          <div class="container">
              <div class="navigation__sections">
                  <div class="navigation__section ">
                      <div class="navigation__section-name">Primary</div>
                  </div>
                  <div class="navigation__section selected">
                      <div class="navigation__section-name">Cases</div>
                  </div>
                  <div class="navigation__section">
                      <div class="navigation__section-name">Inventory</div>
                  </div>
                  <div class="navigation__section">
                      <div class="navigation__section-name">Free</div>
                  </div>
              </div>
          </div>
      </nav>

      <section class="case-inner">
          <div class="container">
              <div class="case-inner__content">
                      <div class="case-inner__image">
                          <img class="case-inner__icon" src="src/assets/cases/case-1.png" alt="">
                      </div>
                      <button class="case-inner__button">Open for 20 candy</button>
                      <div class="possible-loot">
                          <div class="possible-loot__title">Item's in the case:</div>
                          <div class="possible-loot__items">
                              <img class="possible-loot__item" src="src/assets/prizes/cake-1.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/cup-cake-2.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/cake-2.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/ice-cream-1.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/ice-cream-2.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/ice-cream-3.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/ice-cream-4.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/ice-cream-5.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/donuts.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/skewer.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/gummy-bear.png" alt="">
                              <img class="possible-loot__item" src="src/assets/prizes/candys.png" alt="">

                          </div>
                      </div>
                  </div>
          </div>
      </section>
  </div>

</body>
</html>
