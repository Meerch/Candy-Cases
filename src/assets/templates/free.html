<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Candy Cases</title>
</head>
<body>

<div id="app">
    <div class="header">
        <div class="container">
            <div class="balance">
                <span class="balance__value">Balance: 10  candy</span>
            </div>
        </div>
    </div>
    <nav class="navigation">
        <div class="container">
            <div class="navigation__sections">
                <div class="navigation__section ">
                    <div class="navigation__section-name">Primary</div>
                </div>
                <div class="navigation__section selected">
                    <div class="navigation__section-name">Cases</div>
                </div>
                <div class="navigation__section">
                    <div class="navigation__section-name">Inventory</div>
                </div>
                <div class="navigation__section">
                    <div class="navigation__section-name">Free</div>
                </div>
            </div>
        </div>
    </nav>

    <section class="free">
        <div class="container">
            <div class="free__content">
                <div class="free__title">Open a free case every 2 minute</div>
                <div class="free__case">
                    <img src="src/assets/cases/free.png" alt="Case" class="free__case-image">
                </div>
                <div class="free__button open">
                    <span class="free__button--text">Open</span>
                </div>

            </div>
        </div>
    </section>

</div>

</body>
</html>
